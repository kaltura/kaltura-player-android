apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 28
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled  true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
print gradle.startParameter.taskNames

dependencies {
    implementation 'com.kaltura:playkit-android:dev-SNAPSHOT'
    //implementation 'com.kaltura:playkit-android-providers:develop-SNAPSHOT'
    //implementation 'com.kaltura:playkit-android-ima:develop-SNAPSHOT'
    implementation 'com.kaltura:playkit-android-providers:fbf91bcbadee1c6589a5c5521930d2b61f231895'
    implementation 'com.kaltura:playkit-android-kava:60b2bc24922b87d9b3a6fca9a27569b2c4612146'


//    api project(":playkit");
//    api project(":providers");
//    api project(":kava");
}

repositories {
    google()
    jcenter()
}
