apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 28
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled  true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
print gradle.startParameter.taskNames

dependencies {
    api 'com.kaltura:playkit-android:dev-SNAPSHOT'
    api 'com.kaltura:playkit-android-providers:develop-SNAPSHOT'
    api 'com.kaltura:playkit-android-kava:develop-SNAPSHOT'

//    api project(":playkit")
//    api project(":providers")
//    api project(":kava")

    implementation 'androidx.annotation:annotation:1.0.2'
}

repositories {
    google()
    jcenter()
}
